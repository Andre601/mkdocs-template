#
# This is a working example of using GitHub Actions to publish the docs
# to the GitHub Pages (gh_pages) branch.
#
# Remember to create a Personal Access Token (PAT) and save it as GH_TOKEN
# in your repository's "Secrets" settings.
#
name: Deploy Site

on:
  push:
    paths: 
    - 'docs/**'
    - 'mkdocs.yml'
    - 'theme/**'
    branches:
    - master

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install -r requirements.txt
    - name: Deploy Files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git remote add gh-token "https://${{ secrets.GH_TOKEN }}@github.com/Andre601/mkdocs-template.git"
        git fetch gh-token && git fetch gh-token gh-pages:gh-pages
        python -m mkdocs gh-deploy --clean -m "Deployed Wiki (${GITHUB_SHA:0:7})" --remote-name gh-token
        git push gh-token gh-pages
